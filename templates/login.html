<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Assistant Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400;1,700&amp;display=swap" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-purple-500 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="absolute top-0 left-0 w-full h-full">
        <img src="{{ url_for('static', filename='images/background.jpg') }}" alt="Background with a virtual assistant robot" class="w-full h-full object-cover opacity-50"  height="1080" width="1920"/>
    </div>
    <div class="relative z-10 bg-gray-900 text-white rounded-lg shadow-lg p-8 max-w-sm w-full">
        <h1 class="text-2xl font-bold mb-4 text-center text-yellow-300">Virtual Agent</h1>
        <div class="relative">
            <form class="relative z-10" id="loginForm">
                <div class="mb-4">
                    <label class="sr-only" for="username">
                    Username
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-user text-gray-400"></i>
                        </span>
                        <input class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-black" id="username" placeholder="Username" type="text" />
                    </div>
                </div>
                <div class="mb-4">
                    <label class="sr-only" for="password">
                    Password
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-lock text-gray-400"></i>
                        </span>
                        <input class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-black" id="password" placeholder="Password" type="password" />
                    </div>
                </div>
                <button class="glow-button w-full" type="submit">Log in</button>
            </form>
            <p class="mt-4 text-red-500" id="message"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</body>
</html>
