<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400;1,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}"/>
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="absolute top-0 left-0 w-full h-full">
        <img src="{{ url_for('static', filename='images/future.jpg') }}" alt="Background with a futuristic cityscape" height="1080" class="w-full h-full object-cover opacity-50"  width="1920" />
    </div>
    <div class="absolute top-4 right-4">
        <button class="logout-button flex items-center" onclick="logout()">
            <i class="fas fa-power-off mr-2"></i> Logout
        </button>
    </div>
    <div class="relative z-10 bg-gray-900 bg-opacity-75 text-white rounded-lg shadow-lg p-12 max-w-7xl w-full flex">
        <div class="w-1/3 p-6">
            <h2 class="text-xl font-bold mb-4 text-center text-yellow-300">File Uploader</h2>
            <form id="uploadForm">
                <div class="mb-4">
                    <label for="fileInput" class="block text-sm font-medium text-gray-300 mb-2">Upload your file</label>
                    <input id="fileInput" type="file" accept=".pdf,.txt,.docx" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-black" />
                </div>
                <button type="submit" class="upload-button w-full">Upload</button>
            </form>
            <p id="uploadMessage" class="mt-4 text-red-500"></p>
        </div>
        <div class="w-px bg-yellow-300 mx-6"></div>
        <div class="w-2/3 p-6 flex flex-col justify-between">
            <div class="overflow-y-auto max-h-96">
                <h2 class="text-xl font-bold mb-4 text-center text-yellow-300">Virtual Assistant Agent</h2>
                <p class="text-gray-300 text-center">Start conversation with me!</p>
                <div id="responseContainer" class="mt-4 text-gray-300 typing-effect"></div>
            </div>
            <div class="mt-4 flex items-center">
                <form id="queryForm" class="flex w-full items-center">
                    <label for="queryInput" class="block text-sm font-medium text-gray-300 mb-2 sr-only">Enter your query</label>
                    <input id="queryInput" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-black" style="margin-top: 100px;"/>
                    <button type="submit" class="ml-2 text-2xl text-yellow-300" style="margin-top: 100px;">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
